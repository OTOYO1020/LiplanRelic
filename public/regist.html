<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" />
  </head>
  <body>
    <div class="login-form">
      <h2 class="youkoso">Liplan をはじめよう</h2>
      <form id="registForm">
        <div class="form-group">
          <label for="personal-id">個人ID:</label>
          <input type="text" id="personal-id" name="personal-id" required />
        </div>
        <div class="form-group">
          <label for="password">パスワード:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="button" id="RegistButton" class="login-btn">登録</button>
      </form>
      <div class="register-prompt" id="transLogin">
        <p>既にアカウントをお持ちの方はこちら</p>
      </div>
    </div>
    <img class="pink" alt="" src="./1pinku.png" />
    <img class="purple" alt="" src="./1murasaki.png" />
    <img class="blue" alt="" src="./1mizuiro.png" />
    <div class="domearea">
      <img class="dome" alt="" src="./1dome.png" />
    </div>
  </body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUSf566afvcJhJZ-pr0LvgfhNbrEn49dU",
      authDomain: "liplan-836a1.firebaseapp.com",
      projectId: "liplan-836a1",
      storageBucket: "liplan-836a1.appspot.com",
      messagingSenderId: "545673347741",
      appId: "1:545673347741:web:55bf80be3076f09abf8a74",
      measurementId: "G-TKF08JYKTT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function registUser() {
      const personalId = document.getElementById("personal-id").value;
      const password = document.getElementById("password").value;

      try {
        // USERコレクションのドキュメント参照
        const userDocRef = doc(db, "USER", personalId);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          // ドキュメントが存在する場合、アラートを表示
          alert("そのユーザIDは既に使用されています");
        } else {
          // 新規ユーザーとしてドキュメントを作成し、PWフィールドにパスワードを保存
          await setDoc(userDocRef, { PW: password });
          // home.htmlに遷移
          window.location.href = "./home.html";
        }
      } catch (error) {
        console.error("エラーが発生しました:", error);
        alert("登録中にエラーが発生しました。");
      }
    }

    // 登録ボタンクリック時にregistUser関数を実行
    document.getElementById("RegistButton").addEventListener("click", registUser);

    // ログイン画面への遷移イベント
    var TransLogin = document.getElementById("transLogin");
    if (TransLogin) {
      TransLogin.addEventListener("click", function (e) {
        window.location.href = "./login.html";
      });
    }
  </script>
</html>
