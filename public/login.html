<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" />
  </head>
  <body>
    <div class="login-form">
      <h2 class="youkoso">ようこそ Liplan へ</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="personal-id">個人ID:</label>
          <input type="text" id="personal-id" name="personal-id" required />
        </div>
        <div class="form-group">
          <label for="password">パスワード:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="button" id="loginButton" class="login-btn">ログイン</button>
      </form>
      <div class="register-prompt" id="transRegister">
        <p>初めてご利用の方はこちら</p>
      </div>
    </div>
    <img class="pink" alt="" src="./1pinku.png" />
    <img class="purple" alt="" src="./1murasaki.png" />
    <img class="blue" alt="" src="./1mizuiro.png" />
    <div class="domearea">
      <img class="dome" alt="" src="./1dome.png" />
    </div>
  </body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUSf566afvcJhJZ-pr0LvgfhNbrEn49dU",
      authDomain: "liplan-836a1.firebaseapp.com",
      projectId: "liplan-836a1",
      storageBucket: "liplan-836a1.appspot.com",
      messagingSenderId: "545673347741",
      appId: "1:545673347741:web:55bf80be3076f09abf8a74",
      measurementId: "G-TKF08JYKTT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loginUser() {
      const personalId = document.getElementById("personal-id").value;
      const password = document.getElementById("password").value;

      try {
        // USERコレクションのドキュメントを取得
        const userDocRef = doc(db, "USER", personalId);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          // PWフィールドと入力パスワードの一致を確認
          const userData = userDoc.data();
          if (userData.PW === password) {
            window.location.href = "./home.html";
          } else {
            alert("IDまたはPWが正しくない、もしくはアカウントが存在しません");
          }
        } else {
          alert("IDまたはPWが正しくない、もしくはアカウントが存在しません");
        }
      } catch (error) {
        console.error("エラーが発生しました:", error);
        alert("ログイン中にエラーが発生しました。");
      }
    }

    // ログインボタンクリック時のイベント設定
    document.getElementById("loginButton").addEventListener("click", loginUser);

    // 登録画面への遷移イベント
    var TransRegister = document.getElementById("transRegister");
    if (TransRegister) {
      TransRegister.addEventListener("click", function (e) {
        window.location.href = "./regist.html";
      });
    }
  </script>
</html>
